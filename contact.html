<body>
    <div class="container">
        <hr class="top-heavy">
        <section id="contact">
            <h2 class="top">Contact</h2>
            <hr class="heavy">
            <form action="">
                <fieldset>
                    <legend></legend>
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="fullname" placeholder="John Smith">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="fullemail" placeholder="example@gmail.com" required>
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <input type="textarea" id="message">
                    <br>
                    <input type="submit">
                </fieldset>
            </form>
        </section>
